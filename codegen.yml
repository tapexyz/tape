schema: https://api.lens.dev
documents: "**/*.graphql"
hooks:
  afterOneFileWrite:
    - eslint --fix
    - prettier --write
generates:
  src/types/lens.ts:
    plugins:
        - typescript
        - typescript-operations
        - typed-document-node
        - fragment-matcher
    config:
      fetcher: fetch
      dedupeFragments: true
