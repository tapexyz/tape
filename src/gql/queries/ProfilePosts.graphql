query ProfilePosts(
  $request: PublicationsQueryRequest!
  $reactionRequest: ReactionFieldResolverRequest
  $channelId: ProfileId
) {
  publications(request: $request) {
    items {
      ... on Post {
        ...PostFields
      }
      ... on Comment {
        ...CommentFields
      }
      ... on Mirror {
        ...MirrorFields
      }
    }
    pageInfo {
      totalCount
      next
    }
  }
}
