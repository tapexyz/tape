query ProfilesManaged(
  $request: ProfilesManagedRequest!,
  $lastLoggedInProfileRequest: LastLoggedInProfileRequest!
) {
  profilesManaged(request: $request) {
    items {
      ...ProfileFields
    }
    pageInfo {
      next
    }
  }
  lastLoggedInProfile(request: $lastLoggedInProfileRequest) {
    ...ProfileFields
  }
}
