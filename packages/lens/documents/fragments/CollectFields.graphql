fragment CollectFields on CollectModule {
  ... on FreeCollectModuleSettings {
    type
    contractAddress
    followerOnly
  }
  ... on FeeCollectModuleSettings {
    type
    recipient
    referralFee
    contractAddress
    followerOnly
    amount {
      asset {
        ...Erc20Fields
      }
      value
    }
  }
  ... on LimitedFeeCollectModuleSettings {
    type
    collectLimit
    recipient
    referralFee
    contractAddress
    followerOnly
    amount {
      asset {
        ...Erc20Fields
      }
      value
    }
  }
  ... on LimitedTimedFeeCollectModuleSettings {
    type
    collectLimit
    recipient
    endTimestamp
    referralFee
    contractAddress
    followerOnly
    amount {
      asset {
        ...Erc20Fields
      }
      value
    }
  }
  ... on TimedFeeCollectModuleSettings {
    type
    recipient
    endTimestamp
    referralFee
    contractAddress
    followerOnly
    amount {
      asset {
        ...Erc20Fields
      }
      value
    }
  }
  ... on MultirecipientFeeCollectModuleSettings {
    type
    referralFee
    contractAddress
    followerOnly
    recipients {
      recipient
      split
    }
    optionalCollectLimit: collectLimit
    optionalEndTimestamp: endTimestamp
    amount {
      asset {
        ...Erc20Fields
      }
      value
    }
  }
  ... on AaveFeeCollectModuleSettings {
    type
    referralFee
    contractAddress
    followerOnly
    recipient
    optionalCollectLimit: collectLimit
    optionalEndTimestamp: endTimestamp
    amount {
      asset {
        ...Erc20Fields
      }
      value
    }
  }
  ... on SimpleCollectModuleSettings {
    type
    optionalCollectLimit: collectLimit
    optionalEndTimestamp: endTimestamp
    contractAddress
    followerOnly
    fee {
      amount {
        asset {
          ...Erc20Fields
        }
        value
      }
      recipient
      referralFee
    }
  }
}
