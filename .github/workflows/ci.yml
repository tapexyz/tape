name: CI

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize]
  workflow_call:
  workflow_dispatch:

jobs:
  build:
      name: Build and Test ğŸ‘·ğŸ»
      timeout-minutes: 60
      runs-on: ubuntu-latest

      steps:
        - uses: actions/checkout@v4
        - uses: pnpm/action-setup@v3
          with:
            version: 8
          
        - uses: actions/setup-node@v4
          with:
            check-latest: true
            node-version-file: '.nvmrc'
            cache: 'pnpm'
 
        - name: Install dependencies ğŸ§³
          run: pnpm install
          
        - name: Check Lint ğŸ’…ğŸ»
          run: pnpm lint && pnpm typecheck

        - name: Run Build ğŸ”¨
          run: pnpm build
 