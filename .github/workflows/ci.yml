name: CI

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
      name: Build and Test
      timeout-minutes: 15
      runs-on: ubuntu-latest
      env:
       TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
       TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

      steps:
        - name: Check out repo âœ…
          uses: actions/checkout@v3
          with:
            fetch-depth: 2
 
        - name: Setup Node.js environment ğŸ“
          uses: actions/setup-node@v3
          with:
            node-version: 16
            cache: 'yarn'
 
        - name: Install dependencies ğŸ§³
          run: yarn

        - name: Install Playwright Browsers ğŸ•¹ï¸
          run: npx playwright install --with-deps

        - name: Check Lint ğŸ’…ğŸ»
          run: yarn lint
 
        - name: Build ğŸ”¨
          run: yarn build
 
        - name: Test ğŸ§ª
          run: yarn e2e:test
